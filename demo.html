<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>9aira - Demo</title>
  <link rel="icon" type="image/x-icon" href="images/logo.png">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Ubuntu', sans-serif;
      background-color: #7f56e7e3;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 25px;
    }

    #demo-card {
      background: #fff;
      border-radius: 20px;
      padding: 60px 50px;
      text-align: center;
      max-width: 550px;
      width: 90%;
      box-shadow: 0 20px 60px rgba(0,0,0,0.2);
    }

    #demo-logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      text-decoration: none;
      margin-bottom: 30px;
    }

    #demo-logo span {
      font-size: 2rem;
      font-weight: 700;
      color: #7f56e7;
    }

    #demo-badge {
      display: inline-block;
      background-color: #f0e9ff;
      color: #7f56e7;
      font-size: 0.8rem;
      font-weight: 700;
      letter-spacing: 3px;
      text-transform: uppercase;
      padding: 6px 18px;
      border-radius: 20px;
      margin-bottom: 20px;
    }

    #demo-card h1 {
      font-size: 2rem;
      font-weight: 700;
      color: #1a1a1a;
      margin-bottom: 16px;
    }

    #demo-card p {
      font-size: 1rem;
      color: #888;
      line-height: 1.7;
      margin-bottom: 35px;
    }

    #demo-card p span {
      color: #7f56e7;
      font-weight: 600;
    }

    #demo-divider {
      border: none;
      border-top: 1px solid #eee;
      margin-bottom: 30px;
    }

    #demo-features {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 35px;
      flex-wrap: wrap;
    }

    .demo-feature {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      font-size: 0.85rem;
      color: #aaa;
    }

    .demo-feature i {
      font-size: 1.4rem;
      color: #CFA5E6;
    }

    #back-btn {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      background-color: #7f56e7;
      color: #fff;
      text-decoration: none;
      padding: 13px 35px;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    #back-btn:hover {
      background-color: #6a3fd4;
      color: #fff;
      transform: translateY(-2px);
    }

    @media (max-width: 480px) {
      #demo-card {
        padding: 40px 25px;
      }

      #demo-card h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <div id="demo-card">
    <a href="index.html" id="demo-logo">
      <img src="images/logo.png" alt="9aira logo" width="40" height="40">
      <span>9aira</span>
    </a>

    <div id="demo-badge">Demo Only</div>

    <h1>This is just a demo.</h1>

    <p>9aira is a <span>concept project</span> built to showcase design and frontend skills. No real transactions, accounts, or money are involved. Everything you see is for demonstration purposes only.</p>

    <hr id="demo-divider">

    <a href="index.html" id="back-btn"><i class="fa-solid fa-arrow-left"></i> Back to Home</a>
  </div>

</body>

</html>
