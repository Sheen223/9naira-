<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>9aira - Sign Up</title>
  <link rel="icon" type="image/x-icon" href="images/logo.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="sign-up.css">
</head>
<body>

  <div id="signup-page">

    <!-- Left Panel -->
    <div id="signup-left">
      <a href="index.html" id="signup-logo">
        <img src="images/logo.png" alt="9aira logo" width="45" height="45">
        <span>9aira</span>
      </a>
      <h1>Start converting.</h1>
      <p class="signup-subtext">Join thousands of Nigerians getting the best rates for their crypto.</p>
      <p class="crypto-list">BTC  •  ETH  •  SOL  •  SUI  •  USDT  •  USDC</p>

      <div id="signup-perks">
        <div class="perk">
          <i class="fa-solid fa-bolt-lightning"></i>
          <span>Instant transfers to your bank</span>
        </div>
        <div class="perk">
          <i class="fa-solid fa-lock"></i>
          <span>Bank-level security</span>
        </div>
        <div class="perk">
          <i class="fa-solid fa-circle-check"></i>
          <span>Best rates, no hidden fees</span>
        </div>
      </div>
    </div>

    <!-- Right Panel -->
    <div id="signup-right">
      <div id="signup-card">
        <h2>Create Account</h2>
        <p class="signup-card-sub">Fill in your details to get started</p>

        <!-- Name Row -->
        <div class="signup-row">
          <div class="input-group-signup">
            <label for="firstname">First Name</label>
            <div class="input-wrapper">
              <i class="fa-solid fa-user"></i>
              <input type="text" id="firstname" placeholder="John">
            </div>
          </div>
          <div class="input-group-signup">
            <label for="lastname">Last Name</label>
            <div class="input-wrapper">
              <i class="fa-solid fa-user"></i>
              <input type="text" id="lastname" placeholder="Doe">
            </div>
          </div>
        </div>

        <!-- Email -->
        <div class="input-group-signup">
          <label for="email">Email Address</label>
          <div class="input-wrapper">
            <i class="fa-solid fa-envelope"></i>
            <input type="email" id="email" placeholder="you@example.com">
          </div>
        </div>

        <!-- Phone -->
        <div class="input-group-signup">
          <label for="phone">Phone Number</label>
          <div class="input-wrapper">
            <i class="fa-brands fa-whatsapp"></i>
            <input type="tel" id="phone" placeholder="+234 800 000 0000">
          </div>
        </div>

        <!-- Date of Birth -->
        <div class="input-group-signup">
          <label for="dob">Date of Birth</label>
          <div class="input-wrapper">
            <i class="fa-solid fa-calendar"></i>
            <input type="date" id="dob">
          </div>
        </div>

        <!-- Password -->
        <div class="input-group-signup">
          <label for="password">Password</label>
          <div class="input-wrapper">
            <i class="fa-solid fa-lock"></i>
            <input type="password" id="password" placeholder="••••••••">
            <i class="fa-solid fa-eye toggle-password" id="togglePassword"></i>
          </div>
        </div>

        <!-- Confirm Password -->
        <div class="input-group-signup">
          <label for="confirm-password">Confirm Password</label>
          <div class="input-wrapper">
            <i class="fa-solid fa-lock"></i>
            <input type="password" id="confirm-password" placeholder="••••••••">
            <i class="fa-solid fa-eye toggle-password" id="toggleConfirm"></i>
          </div>
        </div>

        <!-- Terms -->
        <div id="terms">
          <label><input type="checkbox" id="terms-check"> I agree to the <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a></label>
        </div>

       <button id="signup-btn" onclick="window.location.href='demo.html'">Create Account</button>

        <p id="login-text">Already have an account? <a href="login.html">Sign in</a></p>
      </div>
    </div>

  </div>

  <script>
    function toggleVisibility(toggleId, inputId) {
      document.getElementById(toggleId).addEventListener('click', function () {
        const input = document.getElementById(inputId);
        if (input.type === 'password') {
          input.type = 'text';
          this.classList.replace('fa-eye', 'fa-eye-slash');
        } else {
          input.type = 'password';
          this.classList.replace('fa-eye-slash', 'fa-eye');
        }
      });
    }

    toggleVisibility('togglePassword', 'password');
    toggleVisibility('toggleConfirm', 'confirm-password');
  </script>

</body>
</html>
